<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./JQuery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./JQuery/script.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>oneHourmaid</title>
</head>

<body>

    <div class="movingInOutForm_blurb">Lets us know the location, date and<br>time you would like us to do a full house
        clean</div>

    <!--FORM-->

    <div class="movingInOut_form">
        <input id="movingInOut_name" type="text" autocomplete="off" placeholder="Full Name"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'">
        <input id="movingInOut_contactNumber" type="text" autocomplete="off" placeholder="Contact Number"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contact Number'">
        <input id="movingInOut_address" type="text" autocomplete="off" placeholder="Full Address (of cleaning location)"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Address (of cleaning location)'">
        <input id="movingInOut_townCity" type="text" autocomplete="off" placeholder="Town/City (of cleaning location)"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Town/City (of cleaning location)'">
        <input id="movingInOut_postcode" type="text" autocomplete="off" placeholder="Postcode (of cleaning location)"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Postcode (of cleaning location)'">
        <input id="movingInOut_timeDate" type="datetime-local" autocomplete="off" placeholder="Postcode">

    </div>

    <div class="scheduleClean_wrap">
        <a href="#">
            <div class="scheduleCleanButton">Book My Cleaner!</div>
        </a>
    </div>


</body>

</html>
