<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./JQuery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./JQuery/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js">
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOTUPWNqxR4wNAFerPPw5MBSFMcSw9h7E&callback=initMap">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <title>oneHourmaid - Fine me a cleaner</title>
</head>

<body>

    <div id="mapWrap">
        <div id="map"></div>
    </div>

    <div class="cleanerInfo">
        <div class="cleaner_name">
            Your cleaner for today will be:<br>
            <hr>
            <span class="cleanerForToday">Steven Newbury</span>
        </div>
        <div class="cleaner-stats">
            <div class="numberOfCleans"> Cleans: <span class="boldText">42</span> </div>
            <div class="cleaningSpeciality"> Speciality: <span class="boldText">Basic Clean / Deep Clean</span></div>
            <div class="averageCleaningTime"> Average Time Per Clean: <span class="boldText">44 Minutes</span></div>

        </div>

        <div class="overallRating">
            <span class="oi" data-glyph="star"></span>
            <span class="oi" data-glyph="star"></span>
            <span class="oi" data-glyph="star"></span>
            <span class="oi" data-glyph="star"></span>
            <span class="oi darkStar" data-glyph="star"></span>
        </div>
    </div>


</body>

</html>
