<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./JQuery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./JQuery/script.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>oneHourmaid</title>
</head>

<body>


    <!--SERVICE TITLES AND BLURBS-->
    <div class="serviceTypeTextWrap">
        <h1 class="selectService-Title">Select <span class="boldItalic"><em>Service Type</em></span></h1>
        <p class="selectService-Blurb">Please select the type of<br>cleaning service you<br>require.</p>
    </div>

    <!--SERVICE SELECTION BUTTONS-->

    <div class="buttonsWrap">

        <a class="linkTags" href="./rooms.html">
            <div class="basicCleanButton">Basic Clean
            </div>
        </a>

        <a class="linkTags" href="./rooms.html">
            <div class="deepCleanButton">Deep Clean
            </div>
        </a>

        <a class="linkTags" href="./movingInOut_form.html">
            <div class="movingInOutButton">Moving In/Out
            </div>
        </a>

    </div>

    <!--DELAYS PAGE TRANSITION-->

    <script>
        $('.linkTags').click(function(e) {
          e.preventDefault();
          setTimeout(function(url) { window.location = url }, 700, this.href);
        });
        </script>

</body>

</html>
