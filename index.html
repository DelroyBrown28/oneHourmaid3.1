<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>oneHourmaid</title>
</head>

<body>

    <div class="progressTracker">
        <hr class="trackerBar">

        <div class="selectService">
            <i class="fas fa-dot-circle"></i>
            <p class="selectService-text">Select Service</p>
        </div>

        <div class="numberOfRooms">
            <i class="fas fa-dot-circle"></i>
            <p class="selectService-text">No. of Rooms</p>
        </div>

        <div class="timeDate">
            <i class="fas fa-dot-circle"></i>
            <p class="selectService-text">Time/Date</p>
        </div>
    </div>

    <div class="selectServiceBlurb">
        <h1 class="selectServiceType-title">Select <span class="bolItalic"><em>Service Type</em></span></h1>
        <p class="selectServiceType-text">Please select the type of<br>cleaning service you require.</p>
    </div>

    <div class="serviceTypes">
        <div class="basicClean">Basic Clean</div>
        <div class="deepClean">Deep Clean</div>
        <div class="movingInOut">Moving In/Out</div>
    </div>

    <div class="nextButtonWrap">
        <div class="nextButton">Next</div>
    </div>

</body>

</html>
