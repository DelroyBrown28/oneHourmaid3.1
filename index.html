<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./JQuery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./JQuery/script.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>oneHourmaid</title>
</head>

<body>

    <!--TOP SERVICE CONTENTS-->
    <div class="selectionWrap">
        <div class="selectService">Select Service</div>
        <a href="./rooms.html">
            <div class="numberOfRooms">No. of Rooms</div>
        </a>
        <div class="timeDate">Time/Date</div>
    </div>

    <!--SERVICE TITLES AND BLURBS-->

    <!--SERVICE SELECTION BUTTONS-->

    <div class="buttonsWrap">

        <a class="linkTags" href="./rooms.html">
            <div class="basicCleanButton">Basic Clean
            </div>
        </a>

        <a class="linkTags" href="./rooms.html">
            <div class="deepCleanButton">Deep Clean
            </div>
        </a>

        <a class="linkTags" href="#">
            <div class="movingInOutButton">Moving In/Out
            </div>
        </a>

    </div>

    <!--BOTTOM NEXT BUTTON-->

    <div class="nextButton_index_faded">
            <span class="next_faded">Next</span>

    </div>
