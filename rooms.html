<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./JQuery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./JQuery/script.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>oneHourmaid</title>
</head>

<body>

    <!--POP UP INFO-->
    <img class="tapToAddRoomPopUp" src="./images/addroomsmodul.png" alt="addrooms">
    <img class="typeInBoxPopUp" src="./images/typeinboxmodal.png" alt="typeinbox">


    <!--SERVICE TITLES AND BLURBS-->
    <p class="numberOfRooms-Blurb">Let us know how many and<br>what types of rooms you would<br>like cleaned.</p>

    <!--NUMBER OF ROOMS BUTTONS-->
    <div class="rooms-buttonsWrap">

        <div class="bedroomsButton">Bedrooms

            <div class="addRoom">
                <span class="plusOne">+</span>
            </div>
            <div class="subtractRoom">
                <span class="subtractOne">-</span>
            </div>
            <input class="roomsAmount" type="number" value="0">

        </div>


        <div class="bathroomsButton">Bathrooms

            <div class="addRoom">
                <span class="plusOne">+</span>
            </div>
            <div class="subtractRoom">
                <span class="subtractOne">-</span>
            </div>
            <input class="roomsAmount" type="number" value="0">

        </div>

        <div class="kitchensButton">Kitchens
            <div class="addRoom">
                <span class="plusOne">+</span>
            </div>
            <div class="subtractRoom">
                <span class="subtractOne">-</span>
            </div>

            <input class="roomsAmount" type="number" value="0">

        </div>
    </div>



    <!--BOTTOM NEXT BUTTON-->

    <div class="nextButtonWrap">

        <div class="left">
            <a class="links" href="./index.html">
                <i class="fas fa-angle-double-left"></i>
            </a>
        </div>

        <div class="right">
            <a class="links" href="./cleaning_location_form.html">
                <i class="fas fa-angle-double-right"></i>
            </a>
        </div>


    </div>

    <!--DELAYS PAGE TRANSITION-->

    <script>
        $('.links').click(function (e) {
            e.preventDefault();
            setTimeout(function (url) {
                window.location = url
            }, 1000, this.href);
        });
    </script>



</body>

</html>
